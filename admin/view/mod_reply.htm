<!--{include header.htm}-->

<div class="width">

	
	<div class="right">

		<div style="margin-bottom: 8px;">
			<select name="fid" id="modfid">
				$forumoptions
			</select>
		</div>
	<!--{if !empty($replylist)}-->
		
		<form action="?mod-reply-fid-$fid.htm" method="post" id="replyform">
			<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
			<div class="list" style="width: 100%; margin-top: 16px;">
				<table class="table" style="table-layout: fixed;">
					<tr class="header">
						<td width="16"><input type="checkbox" value="1" title="全选" id="checkall" /></td>
						<td width="200">主题</td>
						<td>回复</td>
						<td width="50">时间</td>
						<td width="50">作者</td>
					</tr>
					<!--{loop $replylist $reply}-->
					<tr>
						<td><input type="checkbox" name="replyid[]" value="$reply[replyid]" /></td>
						<td style="overflow: hidden;"><a href="../?thread-index-fid-$reply[fid]-tid-$reply[tid].htm" target="_blank" title="$reply[thread][subject]">$reply[thread][subject]</a></td>
						<td><a href="../?thread-index-fid-$reply[fid]-tid-$reply[tid]-page-$reply[post][page].htm" target="_blank" title="$reply[thread][subject]">$reply[subject]</a></td>
						<td>$reply[dateline_fmt]</td>
						<td><a href="../?you-profile-uid-$reply[uid]-ajax-1.htm" target="_blank" class="ajaxdialog" ajaxdialog="{position: 6, modal: false}" rel="nofollow">$reply[username]</a></td>
					</tr>
					<!--{/loop}-->
				</table>
			</div>
			<div class="page">$pages</div>
			<div style="width: 100%; margin-top: 0px; text-align: center;">
				<p>
					<input type="submit" value=" 批量删除 " class="button bigblue" id="mdelete" /> &nbsp; &nbsp;
				</p>
			</div>
		</form>
	<!--{else}-->
		<div class="div">
			<div class="header">版块设置</div>
			<div class="body">无回复</div>
		</div>
	<!--{/if}-->
	</div>
</div>

<!--{include footer.htm}-->

<script type="text/javascript">

$('#checkall').click(function() {
	$('#replyform input[name^=replyid]').attr('checked', this.checked);
});

$('#mdelete').click(function() {
	$('#replyform').submit();
	return false;
});

$('#modfid').change(function() {
	var fid = $(this).attr('value');
	window.location = '?mod-reply-fid-'+fid+'.htm';
});


</script>
</body>
</html>
