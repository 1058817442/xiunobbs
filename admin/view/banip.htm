<!--{include header.htm}-->

<div class="width">
	<div class="div" style="width: 700px;">
		<div class="header">禁止IP设置</div>
		<div class="body">
			<ul>
				<li>IP格式：192.168.1.1</li>
				<li>IP段格式: 192.168.1.*</li>
			</ul>
			<form action="?banip-index.htm" method="post" id="banip_form">
				<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
				<dl>
					<dt><label for="iptable_on">开启IP过滤：</label></dt>
					<dd>$input[iptable_on]</dd>
					
					<dt>禁止的IP列表：</dt>
					<dd>
						<table width="100%">
							<tr>
								<td></td>
								<td>IP地址</td>
								<td>操作人</td>
								<td>起始时间</td>
								<td>终止时间</td>
							</tr>
							<!--{loop $baniplist $banip}-->
							<tr class="ip">
								<td>
									<input type="checkbox" value="$banip[banid]" name="delete[]" size="6" /> -
								</td>
								<td>
									<input type="text" value="$banip[ip0]" name="banip[$banip[banid]][ip0]" size="6" /> -
									<input type="text" value="$banip[ip1]" name="banip[$banip[banid]][ip1]" size="6" /> -
									<input type="text" value="$banip[ip2]" name="banip[$banip[banid]][ip2]" size="6" /> - 
									<input type="text" value="$banip[ip3]" name="banip[$banip[banid]][ip3]" size="6" />
								</td>
								<td>
									$banip[username]
								</td>
								<td>
									$banip[dateline_fmt]
								</td>
								<td>
									<input type="text" value="$ip[expiry_fmt]" name="$banip[$ip[banid]][expiry]" size="6" />
								</td>
							</tr>
							<!--{/loop}-->
						<table>
						<p><a href="javascript:void(0)" id="add">增加[+]</a></p>
					</dd>
					
					<dt></dt>
					<dd>
						<input type="submit" class="button bigblue" id="banip_submit" value="确认设置" />
						<input type="button" class="button biggrey" value="取消" onclick="history.back()" />
						<div id="notice" class="notice" style="display: none;"></div>
					</dd>
				</dl>
			</form>
		</div>
		<div class="footer"></div>
	</div>
</div>

<!--{include footer.htm}-->

<script type="text/javascript">

$('#add').click(function() {
	$('div.ip:last').clone().attr('value', '').after('div.ip:last');
});

$('#banip_submit').click(function() {
	$('#banip_form').submit();
	return false;
});

<!--{if !empty($_POST) && empty($error)}-->
	$('#notice').html('设置成功！').show();
<!--{/if}-->


</script>
</body>
</html>
