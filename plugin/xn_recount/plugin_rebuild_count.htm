<!--{include header.htm}-->

<div class="width">
	<form action="?plugin-setting-dir-$dir.htm" method="post" id="conf_form">
		<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
		<div class="div" style="width: 700px;">
			<div class="header">重建统计数</div>
			<div class="body">
				<dl>
					<dt><label for="forum">重建版块帖数，精华数：</label></dt>
					<dd><input type="checkbox" value="1" name="forum" id="forum" /></dd>
				
					<dt><label for="user">重建用户帖数，精华数：</label></dt>
					<dd><input type="checkbox" value="1" name="user" id="user" /></dd>
					
					<dt><label for="threadtype">重新统计主题分类数：</label></dt>
					<dd><input type="checkbox" value="1" name="threadtype" id="threadtype" /></dd>
				
					<dt></dt>
					<dd>
						<input type="submit" class="button bigblue" id="conf_submit" value="确定" />
						<input type="button" class="button biggrey" value="返回" onclick="window.location='?plugin-list.htm'" />
						<div id="notice" class="notice" style="display: none;"></div>
					</dd>
					
					<dt></dt>
					<dd>
						<p>因为用户名与很多表有关联，所以最好被修改的用户发帖量不要太大，否则可能会超时。</p>
					</dd>
				</dl>
			</div>
		</div>
	</form>
</div>

<!--{include footer.htm}-->

<script type="text/javascript">
$('#conf_submit').click(function() {
	$('#conf_form').submit();
	return false;
});

</script>
</body>
</html>
