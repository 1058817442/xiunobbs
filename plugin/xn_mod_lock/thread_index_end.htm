<script>

// 锁贴
$('#mod_lock').click(function() {
	var postdata = sep;
	$.each($('#body input[name="tidarr[]"]:checked'), function(k, v) {
		postdata += '&tidarr[]='+v.value;
	});
	ajaxdialog_request('?mod-lock-fid-$fid.htm'+postdata, function() {
		window.location = '?forum-index-fid-$fid.htm';
	});
});


// 判断是否锁帖
{if !$ismod && $thread[closed]}
	$('#quick_message').attr('disabled', 'disabled').val('本帖已锁，不能回复。');
	$('#quick_post_submit').hide();
	$('#create_post').hide();
{/if}

</script>
