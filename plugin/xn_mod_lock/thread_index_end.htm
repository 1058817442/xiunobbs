<script>

// 锁贴
$('#mod_lock').click(function() {
	var fid_tids = '';
	$.each($('#body input[name="fid_tid[]"]:checked'), function(k, v) {
		fid_tids += (fid_tids ? '__' : '') + v.value;
	});
	var url = url_add_arg('?mod-lock-fid-$fid.htm', 'fid_tids', fid_tids);
	ajaxdialog_request(url, function() {
		window.location = '?forum-index-fid-$fid.htm';
	});
});


// 判断是否锁帖
{if !$ismod && $thread[closed]}
	$('#quick_message').attr('disabled', 'disabled').val('本帖已锁，不能回复。');
	$('#quick_post_submit').hide();
	$('#create_post').hide();
{/if}

</script>
